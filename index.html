<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Cat Energy</title>
</head>
<body>
<header class="header">
    <div class="container">
        <div class="header__logo-container">
            <a href="" class="header__logo logo">
                <img src="icon/logo-desktop.png" alt="" class="logo__image">
            </a>
        </div>
        <nav class="header__menu">
            <ul class="header__menu-list">
                <li class="header__menu-item">
                    <a href="" class="header__menu-link">ГЛАВНАЯ</a>
                </li>
                <li class="header__menu-item">
                    <a href="" class="header__menu-link">КАТАЛОГ ПРОДУКЦИИ</a>
                </li>
                <li class="header__menu-item">
                    <a href="" class="header__menu-link">ПОДБОР ПРОГРАММЫ</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="welcome">
        <div class="welcome__title">
            <div class="welcome__title-inline">
                <div class="welcome__title-main-text"><span>Функциональное питание для котов</span></div>
                <div class="welcome__title-text">Занялся собой? Займись котом!</div>
                <div class="welcome__title-button-container">
                    <button class="welcome__title-button">Подобрать программу</button>
                </div>
            </div>
        </div>
        <div class="welcome__right-image">
            <img src="img/index-can.png" alt="" class="welcome__img-eat">
        </div>
    </section>
    <section class="catalogs">
        <div class="catalogs__card card">
            <div class="card__name">
                <img src="icon/cat_back (1).png" alt="" class="card__name-icon">
                <h2 class="card__name-text">похудение</h2>
            </div>
            <div class="card__description">
                <span>Ваш кот весит больше собаки и почти утратил способность лазить по деревьям? Пора на диету! Cat Energy Slim поможет вашему питомцу сбросить лишний вес.</span>
            </div>
            <div class="card__type-catalog">
                <a href="" class="">каталог slim <img src="icon/icon_arrow.png" alt=""></a>
            </div>
        </div>
    </section>
</main>


<script type="module" src="js/scripts.js"></script>
</body>
</html>
